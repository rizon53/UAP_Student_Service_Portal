<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>UAP Student Service Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
  <div class="container">
    <a class="navbar-brand" href="/">UAP Portal</a>
    <ul class="navbar-nav me-auto">
      <li class="nav-item"><a class="nav-link" href="/students/">Students</a></li>
      <li class="nav-item"><a class="nav-link" href="/departments/">Departments</a></li>
      <li class="nav-item"><a class="nav-link" href="/faculty/">Faculty</a></li>
      <li class="nav-item"><a class="nav-link" href="/marks/">Marks</a></li>
      <li class="nav-item"><a class="nav-link" href="/routines/">Routines</a></li>
      <li class="nav-item"><a class="nav-link" href="/feedback/">Feedback</a></li>
    </ul>
  </div>
</nav>

<div class="container">
  {% if messages %}
    {% for m in messages %}
      <div class="alert alert-{{ m.tags }}">{{ m }}</div>
    {% endfor %}
  {% endif %}

  {% block content %}{% endblock %}
</div>

</body>
</html>
