<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  {% extends 'base.html' %}
{% block content %}
  <h2>Students</h2>
  <p><a class="btn btn-success" href="{% url 'students:student_create' %}">Add Student</a></p>
  <table class="table table-striped">
    <thead><tr><th>ID</th><th>Name</th><th>Dept</th><th>Year</th><th>Actions</th></tr></thead>
    <tbody>
      {% for s in students %}
      <tr>
        <td>{{ s.student_id }}</td>
        <td>{{ s.name }}</td>
        <td>{{ s.department.name }}</td>
        <td>{{ s.year }}</td>
        <td>
          <a class="btn btn-sm btn-warning" href="{% url 'students:student_update' s.pk %}">Edit</a>
          <a class="btn btn-sm btn-danger" href="{% url 'students:student_delete' s.pk %}">Delete</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="5">No students yet.</td></tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}

</body>
</html>
