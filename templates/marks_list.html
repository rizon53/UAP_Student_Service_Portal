<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}
{% block content %}
<h2 class="mb-3">Your Marks</h2>
<a href="/marks/add/" class="btn btn-success mb-3">Add Marks</a>
<table class="table table-striped table-bordered">
    <thead class="table-primary">
        <tr>
            <th>Subject</th>
            <th>CT1</th>
            <th>CT2</th>
            <th>CT3</th>
            <th>Mid</th>
            <th>Final</th>
        </tr>
    </thead>
    <tbody>
        {% for m in marks %}
            <tr>
                <td>{{ m.subject }}</td>
                <td>{{ m.ct1 }}</td>
                <td>{{ m.ct2 }}</td>
                <td>{{ m.ct3 }}</td>
                <td>{{ m.mid }}</td>
                <td>{{ m.final }}</td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="6" class="text-center">No marks yet.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
</body>
</html>
