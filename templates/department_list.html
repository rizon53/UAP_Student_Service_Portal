<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}
{% block content %}
<h2 class="mb-3">Department Contact Info</h2>
<table class="table table-striped table-bordered">
    <thead class="table-primary">
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        {% for d in departments %}
            <tr>
                <td>{{ d.name }}</td>
                <td>{{ d.phone }}</td>
                <td>{{ d.email }}</td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="3" class="text-center">No departments added yet.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
</body>
</html>
