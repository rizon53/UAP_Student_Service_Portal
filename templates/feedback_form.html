<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}
{% block content %}
<h2 class="mb-3">Anonymous Feedback</h2>
<form method="post" class="border p-4 bg-light rounded shadow-sm">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="/" class="btn btn-secondary">Back</a>
</form>
{% endblock %}
</body>
</html>
