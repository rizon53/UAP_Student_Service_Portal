<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Welcome, {{ user.username }}</h2>
    <h4>Your Marks:</h4>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Subject</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            {% for mark in marks %}
            <tr>
                <td>{{ mark.subject }}</td>
                <td>{{ mark.score }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2" class="text-center">No marks available yet.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
</body>
</html>
