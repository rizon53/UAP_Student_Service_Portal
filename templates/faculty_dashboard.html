<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm p-4">
        <h2 class="text-center mb-3">Welcome, {{ profile.user.get_full_name }}!</h2>

        <div class="text-center mb-4">
            <p><strong>Department:</strong> {{ profile.department }}</p>
            <p><strong>Phone:</strong> {{ profile.phone|default:"N/A" }}</p>
            <p><strong>Email:</strong> {{ profile.user.email }}</p>
        </div>

        <div class="d-flex justify-content-center flex-wrap gap-3 mt-4">
            <!-- Manage Students -->
            <a href="{% url 'student_list' %}" class="btn btn-primary btn-lg">Manage Students</a>

            <!-- Add Marks -->
            <a href="{% url 'add_marks' %}" class="btn btn-success btn-lg">Add Marks</a>

            <!-- Logout -->
            <form method="post" action="{% url 'faculty_logout' %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-lg">Logout</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
</body>
</html>
