<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Welcome {{ user.username }} to the Faculty Dashboard</h2>
    <h4>Registered Students:</h4>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Username</th>
                <th>Department</th>
                <th>Year</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.user.username }}</td>
                <td>{{ student.department }}</td>
                <td>{{ student.year }}</td>
                <td>
                    <a href="{% url 'add_marks' student.id %}" class="btn btn-sm btn-success">Add Marks</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
</body>
</html>
